<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plots for {{ script }}</title>
</head>
<body>
  <h1>Plots for {{ script }}</h1>
  <p><a href="{{ url_for('index') }}">Back to list</a></p>
  {% for image in images %}
    <div>
      <img src="{{ url_for('plot_file', filename=image) }}" alt="{{ image }}">
    </div>
  {% endfor %}
</body>
</html>
